<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Non-Space Character</title>
</head>
<body>
  <h1>Find First Non-Space Character</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" />
  <button onclick="firstChar()">Find</button>
  <p>First Character: <span id="result"></span></p>

  <script>
    function firstChar() {
      const input = document.getElementById("inputString").value;
      const trimmed = input.trim(); // Remove leading and trailing spaces
      const result = trimmed.length > 0 ? trimmed[0] : ''; // Get the first character or empty
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
